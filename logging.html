<!DOCTYPE html>
<html>
    <head>
        <link href="css/logging.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
        <title>Temp and Humidity</title>
    </head>

    <body>
        
        <h2 id=nowPlaying></h2>
        <div id=playbackBar class = "rectangle"></div>
        <div>
            <h1 id=title>Most recent reading: --:--:-- --/--/----</h1>
            <button class="login-button" id=loginButton onclick="showLoginBox()">Login</button>
        </div>

        <h2 id="textarea"></h2>
        <div class="flex-container">
            <div id=temp>Temperature<br>--.-&degC</div>
            <div id=hum>Humidity<br>--.-%</div>
        </div>
        <div class="flex-container" id = "charts">
            <div><canvas id="tempChart"></canvas></div>
            <div><canvas id="humChart"></canvas></div>
        </div>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.831.0.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/logging.js"></script>
       <button class="time-button" id=oneHourBtn onclick="loadChartsOneHour()">1 hr</button>
       <button class="time-button" id=oneDayBtn onclick="loadChartsOneDay()">1 day</button>

       <div id="loginBox" class=modal>
           <div class="login-content">
           </div>
       </div>
    </body>
</html>
